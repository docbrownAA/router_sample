<div *ngIf="crisis">
  <h2>"{{crisis.name | uppercase}}"</h2>
  <div><label>id: </label>{{crisis.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="editName" placeholder="name"/>
    </label>
  </div>
  <button (click)="save()">Save</button>
  <button (click)="cancel()">Cancel</button>
</div>
